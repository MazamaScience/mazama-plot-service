    <script type="text/javascript">

      "use strict";

      // Define these one row at a time so they get assigned properly
      let servers = [
        // ----- Row 1 -----
        "tools-c2.airfire.org",
        "tools-c3.airfire.org",
        "tools-c4.airfire.org",
        // ----- Row 2 -----
        // "tools-c5.airfire.org",
        // "tools-c6.airfire.org",
        // "tools-c7.airfire.org",
        // ----- Row 3 -----        
        "tools-c1.airfire.org",
        "data-c1.airfire.org",
        "data-c2.airfire.org",
        // ----- Row 4 -----
        "data-purpleair1.airfire.org",
        "data-monitoring1.airfire.org",
        "data-monitoring2.airfire.org"
      ];

      let serverGallery = $("#server-plot-gallery");
      let serverCells = serverGallery.find(".thumbnail");
      let serverToUpdate = 0;

      /**
       * Updates the modal image when a server plot is clicked.
       * Reference: https://getbootstrap.com/docs/4.0/components/modal/#varying-modal-content
       */
      $("#server-plot-modal").on('show.bs.modal', function (event) {
          let modalImage = $(this).find("img")[0];
          modalImage.src = event.relatedTarget.src;
          modalImage.alt = event.relatedTarget.alt;
      });

      /**
       * Updates the plot of a single server.
       * Reference: https://stackoverflow.com/questions/1077041/refresh-image-with-a-new-one-at-the-same-url
       */
      function updateServerplot(serverIndex) {
        let serverCell = $(serverCells[serverIndex]);
        let serverName = servers[serverIndex];

        // Updates the server plot image
        let serverplotImg = serverCell.find("img")[0];
        serverplotImg.src = "http://tools.mazamascience.com/plot-service/v1/server-load?serverid="
          + serverName + "&lookbackdays=4&ymax=4&t=" + Date.now(); // Unique 't' parameter forces reload

        // Updates the server "last updated" label
        let serverLastUpdatedLabel = serverCell.find(".last-updated-label")[0];
        serverLastUpdatedLabel.innerText = "Last updated: " + moment().format("MMMM Do [at] HH:mm:ss");
      }

      /**
       * Updates all server plots.
       */
      function refreshServerPlots() {
        for (let i = 0; i < servers.length; i++) {
          updateServerplot(i)
        }
      }

      /**
       * Loads initial server plots.
       */
      window.onload = function() {
        refreshServerPlots();
      };

      /**
       * Updates all server plots when the window regains focus.
       */
      window.addEventListener("focus", function() {
        refreshServerPlots();
      });

      /**
       * Updates one server plot every 10 seconds.
       */
       window.setInterval(
         function() {
           updateServerplot(serverToUpdate)
           serverToUpdate = ++serverToUpdate % servers.length;
         },
         (1000 * 10) // Every 10 seconds
       );

    </script>
