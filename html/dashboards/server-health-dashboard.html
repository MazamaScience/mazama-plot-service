        box-shadow: 0px 0px 10px gray;
        padding: 10px 20px;
        margin-bottom: 30px;
      }

      header h1 {
        color: white;
        font-size: 28px;
      }

        background-color: whitesmoke;
        font-family: sans-serif;
      }

      div.col-4 {
        padding-left: 5px;  /* override default */
        padding-right: 5px; /* override default */
      }

      .thumbnail {
        margin-bottom: 10px; /* = div.col-4 padding left+right */
        border-radius: 4px;
        box-shadow: 0px 3px 5px gray;
        text-align: center;
        padding: 8px 8px;
        background-color: lightgray;
        font-size: 12px;
        text-align: center;
      }

      .thumbnail img {
        width: 100%;
        text-align: center;
        margin-bottom: 5px;
        cursor: pointer;
      }

      }

      }

        background-color: thistle;
      }

      p.server-title {
        font-size: 1.8rem;
        font-weight: bold;
      }
    </style>
  </head>

  <body>

      </div> <!-- END of server-gallery -->

      <!-- Modal -->
      <!--
        * TODO:  Is there a URL explaining the use of "aria" stuff?
      -->
      <div id="server-chart-modal" 
           class="modal fade" 
           tabindex="-1" 
           role="dialog" 
           aria-labelledby="server-chart-modal-label" 
           aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <img class="modal-server-chart" src="#" alt="#" width="100%">
            </div>
          </div>
        </div>
      </div>

    </main>

    <script type="text/javascript">

      "use strict";

      // Define these one row at a time so they get assigned properly
      let servers = [
        // ----- Row 1 -----
        "tools-c2.airfire.org",
        "data-c1.airfire.org",
        "data-monitoring1.airfire.org",
        // ----- Row 2 -----
        "tools-c3.airfire.org",
        "data-c2.airfire.org",
        "data-monitoring2.airfire.org",
        // ----- Row 3 -----
        "tools-c4.airfire.org",
        // blank
        "data-purpleair1.airfire.org",
      ];

      let serverGallery = $("#server-gallery");
      let serverCells = serverGallery.find(".thumbnail");
      let serverToUpdate = 0;

      /**
       * Updates the chart of the given server.
       */
      function updateServerChart(serverIndex) {
        let serverCell = $(serverCells[serverIndex]);
        let serverName = servers[serverIndex];

        // Update the server chart image
        let serverChartImg = serverCell.find("img")[0];
        serverChartImg.src = "http://tools.mazamascience.com/plot-service/v1/server-load?serverid="
          + serverName + "&lookbackdays=3&ymax=2&t=" + moment().format('X'); // Unix timestamp

        // Update the server "last updated" label
        let serverLastUpdatedLabel = serverCell.find(".last-updated-label")[0];
        serverLastUpdatedLabel.innerText = "Last updated: " + moment().format("MMMM Do [at] HH:mm:ss");
      }

      /**
       * Updates the modal image when a server chart is clicked.
       * 
       * TODO:  Educational URL?
       */
      $("#server-chart-modal").on('show.bs.modal', function (event) {
          let modalImage = $(this).find("img")[0];
          modalImage.src = event.relatedTarget.src;
      });

      /**
       * Load initial server charts.
       */
      window.onload = function() {
        for (let serverIndex = 0; serverIndex < servers.length; serverIndex++) {
          updateServerChart(serverIndex)
        }
      };

      /**
       * Updates one server chart every 10 seconds.
       */
      window.setInterval(
        function() {
          updateServerChart(serverToUpdate)
          serverToUpdate = ++serverToUpdate % servers.length;
        }, 
        (1000 * 10) // Every 10 seconds
      );

    </script>

  </body>
</html>
